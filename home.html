<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="home.css">
</head>
<body>
   <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>Sithma</h1>
        <button id="topupBtn">Top Up</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- Main Content -->
  <div class="home-content">
    <h2>Hello, <span id="userEmail">User</span></h2>
    <div class="trip-balance">
      <h3>Your Trip Balance</h3>
      <p id="balanceAmount">R 0.00</p>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Check if user is logged in
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      alert('You must be logged in to access this page.');
      window.location.href = 'index.html';
      return;
    }

    // Display user email
    const currentUserData = JSON.parse(currentUser);
    document.getElementById('userEmail').textContent = currentUserData.email;

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      alert('You have been logged out.');
      window.location.href = 'index.html';
    });

    // Optional: handle top up button
    document.getElementById('topupBtn').addEventListener('click', () => {
      alert("Top up feature coming soon!");
    });
  });
</script>


</body>
</html>
